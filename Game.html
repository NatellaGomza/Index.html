<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/game.css">
    <link href="fontawesome-free-5.15.3-web\fontawesome-free-5.15.3-web\css\all.css" rel="stylesheet">
    <script src="scripts/confetti.browser.min.js"></script>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <title> PuzzleLand </title>
</head>

<body>
    <div class="container">
        <div id="header_score">
            <div id="score"></div>
            <div id="timer"> Time spend 0:00:00 </div>
            <div id="changeLevel"> Change level </div>
            <div id="changePlayer"></div>
        </div>
        <div id="wrapper">
            <canvas id="canvas" width="1200" height="620"></canvas>
        </div>
        <div id="modal">
            <div id="main_header">
                <h1><span>C</span><span>O</span><span>N</span><span>G</span><span>R</span><span>A</span><span>T</span><span>U</span><span>L</span><span>A</span><span>T</span><span>I</span><span>O</span><span>N</span><span>S</span><span>!</span><span> </span><span>Y</span><span>O</span><span>U</span><span>'</span><span>V</span><span>E</span><span> </span><span>W</span><span>O</span><span>N</span><span>!</span>
                </h1>
            </div>
            <div id="results">
                <span id="closeButton">
                    <i class="fas fa-times-circle"></i>
                </span>
                <table id="table">
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/game.js"></script>
</body>

</html>
